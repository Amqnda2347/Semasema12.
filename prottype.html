<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Path Portal</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #EDE7F6;
        }
        
.navigation{
    width: 100%;
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    background-color: rgb(251, 246, 251);
    height: 40px;
    align-items: center;
    padding: 10px;
    
}

.elements{
    width: 40%;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
.elements a{
    text-decoration: none;
    color: gray;
}
.button{
    width: 20%;
    height: fit-content;
    display: flex;
    align-items: center;
    justify-content: space-between;
}
.button button{
    width: 100px;
    height: 30px;
    justify-content: space-evenly;
    border-radius: 30px;
}
.btn1{
    border: 1px solid gray;
    color: gray;
    margin: 10px;
    background-color: transparent;
}
.btn2{
    border: none;
    background-color: purple;
    color: #fff;
}
        .hero {
            display: flex;
            align-items: center;
            padding: 50px;
            background-color: white;
            position: relative;
        }
        .hero img {
            width: 300px;
            margin-left: 50px;
        }
        .content {
            max-width: 600px;
        }
        .content h1 {
            font-size: 36px;
            color: #5E35B1;
            margin-bottom: 20px;
        }
        .content p {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
        }
        .cta-buttons {
            display: flex;
            gap: 15px;
        }
        .cta-buttons button {
            padding: 10px 15px;
            border-radius: 5px;
            border: 1px solid #5E35B1;
            cursor: pointer;
            background-color: white;
            color: #5E35B1;
        }
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .circle {
            width: 100px;
    height: 30px;
    justify-content: space-evenly;
    border-radius: 30px;
        }
        .circle-1 {
            border: 1px solid gray;
    color: gray;
    margin: 10px;
    background-color: transparent;
        }
        .circle-2 {
            border: none;
    background-color: purple;
    color: #fff;
        }
    </style>
</head>
<body>

    <div class="navigation">
        <div class="logo">   
            career path
          </div>
          <div class="elements">
            <a href="Jobs">Jobs</a>
            <a href="courses">courses</a>
            <a href="Volunteer jobs">Volunteer jobs</a>
            <a href="Hire Talent">Hire Talent</a>
            <a href="Career Resources">Career Resources</a>
        </div>
          <div class="button">
              <button class="btn1">Login</button>
              <button class="btn2">Get started</button>
          </div>
      </div>

<div class="hero">
    <div class="content">
        <h1>Connect with Top Talent and Unlock Your Career Potential</h1>
        <p>Explore jobs, sharpen your skills, and gain hands-on experience with internships and more all in one hub.</p>
        <div class="cta-buttons">
            <button>For Job Seeker</button>
            <button>For Employer</button>
        </div>
    </div>
    <img src="https://via.placeholder.com/300" alt="Mobile User">
    <div class="background-shapes">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
    </div>
</div>

</body>
</html>
